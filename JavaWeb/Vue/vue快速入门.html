<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h1>{{ messge }}</h1>
        <h2>{{ count }}</h2>
    </div>

    <!-- 导入Vue.js库 -->
    <script type="module">
        import { createApp } from 'https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.js';

        // 创建Vue应用
        //接管上面的div块儿
        createApp ({
            data() {
                return {
                    messge:'hello vue',
                    count:100
                }
            }
        }).mount('#app');
    </script>
    
</body>
</html>

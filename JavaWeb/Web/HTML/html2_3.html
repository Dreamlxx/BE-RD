<!--点一个感叹号全部直接生成-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 字符集类型 -->
    <meta charset="UTF-8">
    <!-- 视口设置 在移动设备上 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 引入css方式3 外部引入 -->
    <link rel="stylesheet" href="CSS/newCss.css">
</head>
<body>
    <!-- 生成一个一级标题，输入我是理想 -->
    <h1>我是理想</h1>
    <!-- 定义一个超链接，链接到bilibili -->
    <a href="https://www.bilibili.com" target="_blank">Bilibili</a>
    <!-- a标签用来定义超链接，
    href属性用来指定链接的地址。
    target属性用来指定链接的打开方式
    _blank表示在新标签页中打开链接，
    _self表示在当前标签页中打开链接。 -->

    <span>2026年1月22日</span>


</body>
</html>

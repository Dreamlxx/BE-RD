<!--点一个感叹号全部直接生成-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 字符集类型 -->
    <meta charset="UTF-8">
    <!-- 视口设置 在移动设备上 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 生成一个一级标题，输入我是理想 -->
    <h1>我是理想</h1>
    <!-- 定义一个超链接，链接到bilibili -->
    <a href="https://www.bilibili.com" target="_blank">Bilibili</a>
    <!-- a标签用来定义超链接，
    href属性用来指定链接的地址。
    target属性用来指定链接的打开方式
    _blank表示在新标签页中打开链接，
    _self表示在当前标签页中打开链接。 -->


    <!-- 引入css方式1，只在当前页面span有效 -->
    <span style="color: violet;">2026年1月22日</span>
    <!-- span是一个无意义标签，用来包裹好添加css样式 -->
    
    
</body>
</html>
